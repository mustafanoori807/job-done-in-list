<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>My first to-do list</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<header class="header">
    <h1>To-Do Manager</h1>
    <input id="to-do-input" type="text" placeholder="Please, enter your task...">
    <button id="to-do-add-button" type="button" >Add</button>
</header>
<div class="container">
    <div class="to-do-section-task">
        <ul class="to-do-list">
            <li>
                <input type="checkbox" class="checkbox-task">
                <span class="task-text">First task</span>
                <button type="button" class="dlt-button">X</button>
            </li>
            <li>
                <input type="checkbox" class="checkbox-task">
                <span class="task-text">Second task</span>
                <button type="button" class="dlt-button">X</button>
            </li>
            <li>
                <input type="checkbox" class="checkbox-task">
                <span class="task-text">Third task</span>
                <button type="button" class="dlt-button">X</button>
            </li>
        </ul>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
